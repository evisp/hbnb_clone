<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Review - HBnB</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/styles.css') }}">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/icon.png') }}">
</head>
<body>
    <header>
        <div class="header-content">
            <img src="{{ url_for('static', filename='images/logo.png') }}" alt="HBnB Logo" class="logo">
            <nav>
                <a href="/">Home</a>
                <a href="/login" id="login-link" class="login-button-nav">Login</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="add-review-page">
            <h1>Add Your Review</h1>
            <form id="add-review-form" class="review-form">
                <div class="form-group">
                    <label for="review-rating">Rating:</label>
                    <select id="review-rating" name="rating" required>
                        <option value="">Select rating</option>
                        <option value="5">5 - Excellent</option>
                        <option value="4">4 - Very Good</option>
                        <option value="3">3 - Good</option>
                        <option value="2">2 - Fair</option>
                        <option value="1">1 - Poor</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="review-text">Your Review:</label>
                    <textarea id="review-text" name="text" rows="6" required placeholder="Share your experience..."></textarea>
                </div>
                <button type="submit" class="submit-button">Submit Review</button>
                <p id="review-message" class="message"></p>
            </form>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 HBnB. All rights reserved.</p>
    </footer>

    <script src="{{ url_for('static', filename='scripts/scripts.js') }}"></script>
</body>
</html>
