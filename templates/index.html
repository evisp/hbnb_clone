<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HBnB - Home</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/styles.css') }}">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/icon.png') }}">
</head>
<body>
    <header>
        <div class="header-content">
            <img src="{{ url_for('static', filename='images/logo.png') }}" alt="HBnB Logo" class="logo">
            <nav>
                <a href="/" id="login-link" class="login-button-nav">Login</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="filters-section">
            <h1>Places</h1>
            <div class="filter-container">
                <label for="price-filter">Filter by Price:</label>
                <select id="price-filter">
                    <option value="all">All</option>
                    <option value="10">Up to $10</option>
                    <option value="50">Up to $50</option>
                    <option value="100">Up to $100</option>
                </select>
            </div>
        </div>
        <div id="places-list" class="places-container">
            <!-- Places will be loaded here by JavaScript -->
        </div>
    </main>

    <footer>
        <p>&copy; 2025 HBnB. All rights reserved.</p>
    </footer>

    <script src="{{ url_for('static', filename='scripts/scripts.js') }}"></script>
</body>
</html>
