<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Place Details - HBnB</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/styles.css') }}">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/icon.png') }}">
</head>
<body>
    <header>
        <div class="header-content">
            <img src="{{ url_for('static', filename='images/logo.png') }}" alt="HBnB Logo" class="logo">
            <nav>
                <a href="/">Home</a>
                <a href="/login" id="login-link" class="login-button-nav">Login</a>
            </nav>
        </div>
    </header>

    <main>
        <div id="place-details" class="place-details">
            <!-- Place details will be loaded here by JavaScript -->
            <p>Loading place details...</p>
        </div>

        <div id="reviews-section" class="reviews-section">
            <h2>Reviews</h2>
            <div id="reviews-list">
                <!-- Reviews will be loaded here -->
            </div>
        </div>

        <div id="add-review" class="add-review" style="display: none;">
            <h2>Add Your Review</h2>
            <form id="review-form">
                <div class="form-group">
                    <label for="rating">Rating:</label>
                    <select id="rating" name="rating" required>
                        <option value="">Select rating</option>
                        <option value="5">5 - Excellent</option>
                        <option value="4">4 - Very Good</option>
                        <option value="3">3 - Good</option>
                        <option value="2">2 - Fair</option>
                        <option value="1">1 - Poor</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="comment">Comment:</label>
                    <textarea id="comment" name="comment" rows="4" required></textarea>
                </div>
                <button type="submit" class="submit-button">Submit Review</button>
                <p id="review-error" class="error-message"></p>
            </form>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 HBnB. All rights reserved.</p>
    </footer>

    <script src="{{ url_for('static', filename='scripts/scripts.js') }}"></script>
</body>
</html>
